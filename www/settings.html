<body>

<div class="container">

  <!-- Section Personal Data -->
  <div class="col-md-6" id="data-setup1">
    <div class="headlines">Personal Data</div>
    <form role="form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" class="form-control" id="name">
      </div>

      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
      </div>
      <button type="submit" class="btn btn-default">Update your Dataset</button>
    </form>
  </div>

  <!-- Section Travel Data -->

  <div class="col-md-offset-6" id="data-setup2">
    <div class="headlines">Travel related Data</div>
    <form role="form">
      <div class="form-group">
        <label for="vacation_days">How much Days for vacation are left?:</label>
        <input type="text" class="form-control" id="vacation_days">
      </div>
      <div class="form-group">
        <label for="budget">How many Budget do you have?</label>
        <input type="text" class="form-control" id="budget">
      </div>
      <div class="form-group">
        <label for="distance">Whats the max distance you would like to travel?:</label>
        <input type="password" class="form-control" id="distance">
      </div>
      <div class="form-group">
        <label for="vehicel">Whats your favourite travelling vehicel?</label>
        <input type="text" class="form-control" id="vehicel">
      </div>
      <button type="submit" class="btn btn-default">Update</button>
    </form>
  </div>

  <!-- Section Constrains -->
  <div class="col-md-offset-6" id="data-setup3">
    <div class="headlines">Important Informations?</div>
    <form role="form">
      <div class="form-group">
        <label for="destination">Do you have a favourite destination?</label>
        <input type="text" class="form-control" id="destination">
      </div>
    </form>
    <h4>Special needs:</h4>
    <div class="checkbox">
      <label><input type="checkbox" value="">Children friendly?</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">Animal friendly?</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">Disability Access?</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">Elderly people?</label>
    </div>
    <p>* Multiple choices are possible</p>


  </div>
</div>
